<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정용의 웹페이지</title>
    <!-- Tailwind CSS (스타일링 프레임워크) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 기본 폰트 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        /* 애니메이션 정의: 배경의 원들이 둥둥 떠다니는 효과 */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* 글래스 버튼 호버 효과 강화 */
        .glass-btn:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), inset 0 0 10px rgba(255, 255, 255, 0.1);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center overflow-hidden relative selection:bg-purple-500 selection:text-white">

    <!-- 배경 장식 요소 (움직이는 그라디언트 원) -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob"></div>
        <div class="absolute top-1/3 right-1/4 w-72 h-72 bg-indigo-500 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-1/4 left-1/3 w-72 h-72 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-4000"></div>
    </div>

    <!-- 메인 글래스 카드 컨테이너 -->
    <div class="relative w-full max-w-md mx-4">
        <!-- 유리 질감 배경 -->
        <div class="absolute inset-0 bg-white/10 backdrop-blur-xl rounded-3xl transform rotate-1 shadow-2xl border border-white/20"></div>
        
        <!-- 콘텐츠 영역 -->
        <div class="relative bg-black/20 backdrop-blur-md border border-white/10 rounded-3xl p-8 shadow-xl">
            
            <!-- 프로필/헤더 영역 -->
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-20 h-20 mb-4 rounded-full bg-gradient-to-tr from-purple-400 to-pink-600 shadow-lg text-white text-3xl">
                    <i class="fa-solid fa-user-astronaut"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">정용의 웹페이지</h1>
                <p class="text-gray-300 text-sm font-light">Deep Learning & Classroom Management</p>
                <div class="mt-4 h-1 w-24 bg-gradient-to-r from-transparent via-white/50 to-transparent mx-auto rounded-full"></div>
            </div>

            <!-- 네비게이션 버튼 영역 -->
            <div class="space-y-4">
                
                <!-- 버튼 1: 딥러닝 게임 -->
                <a href="deeplearning.html" class="glass-btn group block relative overflow-hidden rounded-xl bg-white/5 border border-white/10 transition-all duration-300 hover:bg-white/10 hover:-translate-y-1">
                    <div class="flex items-center p-5">
                        <div class="flex-shrink-0 mr-4">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-blue-400 to-cyan-300 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                                <i class="fa-solid fa-brain text-white text-xl"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-white group-hover:text-cyan-200 transition-colors">딥러닝 게임</h3>
                            <p class="text-xs text-gray-400 mt-1">AI 모델 체험하기</p>
                        </div>
                        <div class="text-white/30 group-hover:text-white transition-colors">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </a>

                <!-- 버튼 2: 학급 자리 배치 -->
                <a href="seatingarrangement.html" class="glass-btn group block relative overflow-hidden rounded-xl bg-white/5 border border-white/10 transition-all duration-300 hover:bg-white/10 hover:-translate-y-1">
                    <div class="flex items-center p-5">
                        <div class="flex-shrink-0 mr-4">
                            <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-emerald-400 to-teal-300 flex items-center justify-center shadow-lg group-hover:scale-110 transition-transform duration-300">
                                <i class="fa-solid fa-users-rectangle text-white text-xl"></i>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-white group-hover:text-emerald-200 transition-colors">학급 자리 배치</h3>
                            <p class="text-xs text-gray-400 mt-1">스마트한 자리 선정</p>
                        </div>
                        <div class="text-white/30 group-hover:text-white transition-colors">
                            <i class="fa-solid fa-chevron-right"></i>
                        </div>
                    </div>
                </a>

            </div>

            <!-- 푸터 -->
            <div class="mt-10 text-center">
                <p class="text-xs text-gray-500">© 2024 Jeongyong. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- 스크립트: 간단한 마우스 효과 (선택 사항) -->
    <script>
        // 버튼 클릭 시 부드러운 효과를 위한 스크립트 (실제 링크 이동은 유지됨)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                // 부드러운 전환 효과를 위해 잠시 지연이 필요하다면 여기에 로직 추가
                // 현재는 즉시 이동
            });
        });
    </script>
</body>
</html>
