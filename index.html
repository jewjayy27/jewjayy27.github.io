 <head>
  <meta charset="UTF-8">

  <title>Jayy's Home</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body, .app-container {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: auto;
    }

    .app-container {
      background: linear-gradient(135deg, #FFB3BA 0%, #BAE1FF 50%, #FFDFBA 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .liquid-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.4;
      animation: float 20s ease-in-out infinite;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: #FF9AA2;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .blob-2 {
      width: 250px;
      height: 250px;
      background: #B5EAD7;
      bottom: 15%;
      right: 15%;
      animation-delay: 7s;
    }

    .blob-3 {
      width: 200px;
      height: 200px;
      background: #C7CEEA;
      top: 50%;
      right: 10%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 30px) scale(0.9); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      padding: 3rem 2.5rem;
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 10;
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 2.5rem;
      background: linear-gradient(135deg, #FF6B9D 0%, #5DADE2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      animation: titlePulse 3s ease-in-out infinite;
    }

    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .glass-link {
      display: block;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.2rem 1.5rem;
      border-radius: 20px;
      border: 1.5px solid rgba(255, 255, 255, 0.4);
      text-decoration: none;
      color: #2C3E50;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .glass-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .glass-link:hover::before {
      left: 100%;
    }

    .glass-link:hover {
      transform: translateY(-5px) scale(1.02);
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.6);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .glass-link:active {
      transform: translateY(-2px) scale(1);
    }

    @media (max-width: 640px) {
      .app-container {
        padding: 1rem;
      }

      .glass-card {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
      }

      .glass-link {
        font-size: 1rem;
        padding: 1rem 1.2rem;
      }

      .liquid-blob {
        filter: blur(40px);
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>

  <script>
    const defaultConfig = {
      background_color: "#FFB3BA",
      surface_color: "#FFFFFF",
      text_color: "#2C3E50",
      primary_action_color: "#FF6B9D",
      secondary_action_color: "#5DADE2",
      font_family: "Segoe UI",
      font_size: 16,
      main_title: "Jayy's Home",
      link_1_text: "딥러닝게임",
      link_2_text: "학급자리배치",
      link_3_text: "커피사다리",
      link_4_text: "둘중에하나",
      link_5_text: "기억순발력게임"
    };

    async function onConfigChange(config) {
      const baseFontFamily = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'Tahoma, Geneva, Verdana, sans-serif';
      const fontFamily = `${baseFontFamily}, ${baseFontStack}`;
      const baseFontSize = config.font_size || defaultConfig.font_size;
      
      document.body.style.fontFamily = fontFamily;
      
      const titleElement = document.getElementById('main-title');
      if (titleElement) {
        titleElement.textContent = config.main_title || defaultConfig.main_title;
        titleElement.style.fontSize = `${baseFontSize * 3}px`;
      }

      const linkTexts = [
        { id: 'link-1-text', key: 'link_1_text' },
        { id: 'link-2-text', key: 'link_2_text' },
        { id: 'link-3-text', key: 'link_3_text' },
        { id: 'link-4-text', key: 'link_4_text' },
        { id: 'link-5-text', key: 'link_5_text' }
      ];

      linkTexts.forEach(link => {
        const element = document.getElementById(link.id);
        if (element) {
          element.textContent = config[link.key] || defaultConfig[link.key];
          element.parentElement.style.fontSize = `${baseFontSize * 1.1}px`;
        }
      });

      const appContainer = document.querySelector('.app-container');
      if (appContainer) {
        const bgColor = config.background_color || defaultConfig.background_color;
        appContainer.style.background = `linear-gradient(135deg, ${bgColor} 0%, #BAE1FF 50%, #FFDFBA 100%)`;
      }

      const glassCard = document.querySelector('.glass-card');
      if (glassCard) {
        const surfaceColor = config.surface_color || defaultConfig.surface_color;
        const rgb = hexToRgb(surfaceColor);
        glassCard.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.15)`;
      }

      const glassLinks = document.querySelectorAll('.glass-link');
      glassLinks.forEach(link => {
        const textColor = config.text_color || defaultConfig.text_color;
        const surfaceColor = config.surface_color || defaultConfig.surface_color;
        const rgb = hexToRgb(surfaceColor);
        link.style.color = textColor;
        link.style.background = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.2)`;
      });

      const title = document.getElementById('main-title');
      if (title) {
        const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
        const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;
        title.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
        title.style.webkitBackgroundClip = 'text';
        title.style.webkitTextFillColor = 'transparent';
        title.style.backgroundClip = 'text';
      }
    }

    function hexToRgb(hex) {
      const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
      } : { r: 255, g: 255, b: 255 };
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["main_title", config.main_title || defaultConfig.main_title],
        ["link_1_text", config.link_1_text || defaultConfig.link_1_text],
        ["link_2_text", config.link_2_text || defaultConfig.link_2_text],
        ["link_3_text", config.link_3_text || defaultConfig.link_3_text],
        ["link_4_text", config.link_4_text || defaultConfig.link_4_text],
        ["link_5_text", config.link_5_text || defaultConfig.link_5_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
  </script>
